
<clipPath id="stoneclip">
  <circle cx="1000" cy="1060" r="262"></circle>
</clipPath>
<filter id="texture">
  <feTurbulence type="turbulence" id="octave" baseFrequency="0.005 0.01" numOctaves="2"></feTurbulence>
    <feComponentTransfer>
          <feFuncR id="r" type="gamma" amplitude="0" exponent="0" offset="0"></feFuncR>
          <feFuncG id="g" type="gamma" amplitude="0.75" exponent="0.6" offset="-0.25"></feFuncG>
          <feFuncB id="b" type="gamma" amplitude="0.75" exponent="0.2" offset="-0.25"></feFuncB>
          <feFuncA type="discrete" tableValues="1"></feFuncA>
      </feComponentTransfer>
  
  <feComposite operator="in" in2="SourceGraphic"></feComposite>
</filter>
<radialGradient id="stoneshadow">
  <stop offset="0%" stop-color="hsla(0, 0%, 0%, 0)"></stop>
  <stop offset="90%" stop-color="hsla(0, 0%, 0%, 1)"></stop>
</radialGradient>
<circle id="stone" transform="rotate(10022, 1000, 1060)" cx="1000" cy="1060" r="260" filter="url(#texture)"></circle>
<circle cx="1200" cy="1060" r="520" fill="url(#stoneshadow)" clip-path="url(#stoneclip)"></circle>